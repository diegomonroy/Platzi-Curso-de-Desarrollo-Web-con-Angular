<!DOCTYPE html>
<html>
	<head>
		<title>ES2015</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			// JavaScript
			function coordenadas( x, y, z ) {
				x = x || 0;
				y = y || 0;
				z = z || 0;
				console.log(x,y,z);
			}
			coordenadas(3,null,6);
			// ES2015
			function coordenadas( x=0, y=0, z=0 ) {
				console.log(x,y,z);
			}
			coordenadas(3,null,6);
		</script>
	</body>
</html>
