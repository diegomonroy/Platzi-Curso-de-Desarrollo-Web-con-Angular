<!DOCTYPE html>
<html>
	<head>
		<title>ES2015</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			const cursos = ['Angular', 'JS', 'Java'];
			// function () {}
			// () => {}
			cursos.map( name => console.log(name) );
			// Ejemplo JavaScript
			var doble = function () {
				var _this = this;
				this.number *= 2;
				return function () {
					console.log(_this.number);
				}
			}
			// Ejemplo ES2015
			const doble = function () {
				this.number *= 2;
				return () => {
					console.log(this.number);
				}
			}
			doble.call({number:3})();
		</script>
	</body>
</html>
