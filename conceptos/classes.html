<!DOCTYPE html>
<html>
	<head>
		<title>ES2015</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			// ES2015
			class Course {
				constructor(name) {
					this.name = name;
				}
				getName() {
					console.log( this.name );
				}
			}
			let Angular = new Course('Angular 2');
			Angular.getName();
		</script>
	</body>
</html>
